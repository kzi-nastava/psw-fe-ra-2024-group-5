<div class="profile-page container">
  <div class="profile-header">
    <div class="profile-image">
      <img *ngIf="userProfile.profilePictureUrl; else defaultImage" [src]="userProfile.profilePictureUrl"
        alt="Profile Picture" />
      <ng-template #defaultImage>
        <img src="assets/images/profile.jpg" alt="Default Profile Picture" />
      </ng-template>
    </div>
    <div class="profile-info">
      <div class="info">
        <h1>{{ userProfile.name }} {{ userProfile.surname }} </h1>
        <b><span>Followers: {{ followersCount }}</span></b>
      </div>
      <div class="actions">
        <button class="secondary" mat-button *ngIf="!isOwnProfile" (click)="followOrUnfollow()">
          {{ isFollowing ? "Unfollow" : "Follow" }}
        </button>
        <button class="secondary" mat-button *ngIf="isOwnProfile" [routerLink]="['profile-form', userProfile.id]">
          <mat-icon>edit</mat-icon>
          Edit Profile
        </button>
        <button [routerLink]="['/followers', userProfile.id]" class="secondary" mat-button>
          <mat-icon>people</mat-icon>
          Followers
        </button>
        <button class="primary" mat-button *ngIf="isFollower && !isOwnProfile" (click)="openSendMessageDialog()">
          <mat-icon>message</mat-icon>
          Send Message
        </button>

    
  
<button class="edit-rating-button primary" *ngIf="!isAdmin && !userRating" mat-button (click)="openRatingDialog()">
  <mat-icon>star</mat-icon>
  Rate Our App
</button>


    <button class="edit-rating-button primary" *ngIf="userRating" mat-button (click)="openReviewDialog()">
      <mat-icon>rate_review</mat-icon>
      Edit Your Review
    </button>

    
    <button class="edit-rating-button danger" *ngIf="userRating" mat-button (click)="deleteReview()">
      <mat-icon>delete</mat-icon>
      Delete Your Review
    </button>
  </div>
</div>
</div>

  
  <div class="bio-motto">
    <mat-card>
      <mat-card-header>
        <h2>Biography</h2>
      </mat-card-header>
      <mat-card-content>
        {{ userProfile.biography }}
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <h2>Motto</h2>
      </mat-card-header>
      <mat-card-content>
        {{ userProfile.motto }}
      </mat-card-content>
    </mat-card>
  </div>
  
</div>
