<div>
    <div>
<table class="table">
    <thead>
        <tr>
            <th>Preferred Difficulty</th>
            <th>Walk Rating</th>
            <th>Bike Rating</th>
            <th>Car Rating</th>
            <th>Boat Rating</th>
            <th>Interest Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let preference of preferences">
            <td>{{ difficultyMap[+preference.preferredDifficulty] || 'UNKNOWN' }}</td>
            <td>{{ preference.walkRating }}</td>
            <td>{{ preference.bikeRating }}</td>
            <td>{{ preference.carRating }}</td>
            <td>{{ preference.boatRating }}</td>
            <td>{{ preference.interestTags.join(', ') }}</td>
            <td>
                <button class="delete-button"
                        (click)="toggleActivation(preference)">
                  {{ preference.isActive ? 'Deactivate' : 'Activate' }}
                </button>
              </td>
            <td>
                <button class="delete-button" (click)="deletePreference(preference)">
                    Delete
                  </button>
              </td>
        </tr>
    </tbody>
</table>
<div>
    <xp-preference-dialog (preferenceUpdated)="getPreference()" ></xp-preference-dialog>
