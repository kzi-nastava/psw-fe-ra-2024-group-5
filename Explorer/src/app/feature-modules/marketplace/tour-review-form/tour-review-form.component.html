<div class="tour-review-form-container">
    <h2>Write a Review</h2>
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="rating">Rating</label>
        <div class="star-rating">
          <span *ngFor="let star of [1,2,3,4,5]" 
                [class.filled]="star <= reviewForm.get('rating')?.value"
                (click)="setRating(star)"
                class="star">â˜…</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" 
                  formControlName="comment" 
                  rows="4"
                  placeholder="Share your experience..."></textarea>
        <div class="error-message" *ngIf="reviewForm.get('comment')?.errors?.['required'] && reviewForm.get('comment')?.touched">
          Comment is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" 
               id="image" 
               (change)="onFileSelected($event)"
               accept="image/*">
      </div>
  
      <div class="button-group">
        <button type="button" class="secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" [disabled]="!reviewForm.valid">Submit Review</button>
      </div>
    </form>
  </div>
