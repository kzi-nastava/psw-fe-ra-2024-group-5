<mat-dialog-content>
  <div class="rating-form">
    <h1>Rate our App</h1>
    <br>
    
    <div class="stars">
      <span (click)="grade = 1" [class.selected]="grade >= 1" role="button" aria-label="1 star">★</span>
      <span (click)="grade = 2" [class.selected]="grade >= 2" role="button" aria-label="2 stars">★</span>
      <span (click)="grade = 3" [class.selected]="grade >= 3" role="button" aria-label="3 stars">★</span>
      <span (click)="grade = 4" [class.selected]="grade >= 4" role="button" aria-label="4 stars">★</span>
      <span (click)="grade = 5" [class.selected]="grade >= 5" role="button" aria-label="5 stars">★</span>
    </div>

    <p>Rating: {{ grade }} star{{ grade !== 1 ? 's' : '' }}</p>

   
    <textarea [(ngModel)]="comment" 
              placeholder="Leave a comment..." 
              rows="4" 
              aria-label="Leave a comment" 
              (keydown.enter)="onSubmit()"></textarea>

    
    <div *ngIf="comment.trim() === ''" class="error">Please provide a comment.</div>

    
    <button (click)="onSubmit()" [disabled]="grade === 0 || comment.trim() === ''">
      Submit
    </button>
  </div>
</mat-dialog-content>
