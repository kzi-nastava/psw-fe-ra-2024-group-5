<mat-toolbar color="primary" class="navigation-bar">
    <div>
        <a [routerLink]="['/']" class="navbar-title">Explorer</a>
        <div id="buttons">
            <button *ngIf="user && user.username === ''" color="accent" mat-raised-button
                [routerLink]="['login']">Login</button>
            <button *ngIf="user && user.username !== ''" color="accent" mat-raised-button
                (click)="onLogout()">Logout</button>
            <button color="primary" mat-raised-button [routerLink]="['home']">Home</button>
            <button *ngIf="user && user.role === 'administrator'" color="primary" mat-raised-button
                [routerLink]="['equipment']">Manage equipment</button>
            <button *ngIf="user && user.role === 'author'" color="primary" mat-raised-button
                [routerLink]="['blog']">Blogs</button>
            <button *ngIf="user && user.role === 'author'" color="primary" mat-raised-button
                [routerLink]="['addBlog']">Add Blog</button>
            <button class="primary" *ngIf="user && user.username === ''" [routerLink]="['login']" mat-button>
                Login
            </button>

            <button class="primary" *ngIf="user && user.username !== ''" mat-button (click)="onLogout()">
                Logout
            </button>

            <button [routerLink]="['home']" class="secondary" mat-button>
                Home
            </button>

            <button class="secondary" *ngIf="user && user.role === 'administrator'" mat-button
                [routerLink]="['equipment']">
                Manage equipment
            </button>

            <button mat-icon-button class="icon-button">
                <mat-icon>person</mat-icon>
            </button>
        </div>
    </div>
</mat-toolbar>
