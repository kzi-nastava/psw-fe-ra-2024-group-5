<div class="leaderboard-container">
    <div class="leaderboard">
        <table mat-table [dataSource]="leaderboard?.entries!">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Position </th>
                <td mat-cell *matCellDef="let element">
                    <div class="pos-no">
                        {{element.position}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element">
                    <div class="user-cell">
                        <img class="profile-image"
                            [src]="element?.profileImage === '' ? 'assets/images/profile.jpg' : 'data:image/png;base64,' + element.profileImage"
                            alt="Profile Image">
                        <span class="display-name">{{element.userName}}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Time </th>
                <td mat-cell *matCellDef="let element"> {{formatTime(element.time)}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"></tr>
        </table>
    </div>
</div>
