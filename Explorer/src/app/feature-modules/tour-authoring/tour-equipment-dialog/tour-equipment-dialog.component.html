<div class="title-container">
    <h1 mat-dialog-title>Add equipment to tour</h1>
</div>

<form [formGroup]="form">
    <div mat-dialog-content class="content-container">
        <table mat-table [dataSource]="allEquipment" class="mat-elevation-z8">
			<ng-container matColumnDef="select">
				<th mat-header-cell *matHeaderCellDef> Select </th>
				<td mat-cell *matCellDef="let equipment">
					<mat-checkbox
						color="primary"
						[checked]="isSelected(equipment)"
						(change)="toggleSelection(equipment)"></mat-checkbox>
				</td>
			</ng-container>

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let equipment">
					{{equipment.name}}
				</td>
			</ng-container>

			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef> Description </th>
				<td mat-cell *matCellDef="let equipment">
					{{equipment.description}}
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
    </div>
</form>


<div mat-dialog-actions class="action-container">
	<button mat-raised-button (click)="closeDialog()">Close</button>
	<button mat-raised-button color="primary" (click)="saveEquipment()">Save</button>
</div>
